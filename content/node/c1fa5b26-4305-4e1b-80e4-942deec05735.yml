  body:
    -
      value: '<p><a href="https://thenextweb.com/topic/spotify">Spotify</a> boss Daniel Ek has invited the good folk of London to step inside his body scanners.</p><p>Upon entry, the futuristic machines will analyse their health. As they stand under a cold, white light, dozens of scanners will track millions of anatomical data points.</p><p>Their blood, heart, and skin will all be examined. <a href="https://thenextweb.com/topic/algorithm">Algorithms</a> will then asses the risks of strokes, heart disease, cancer, and diabetes.</p><p>In an instant, the results will arrive. A doctor will provide a personalised consultation.</p><p>The clinic opened today <a href="https://www.google.com/maps/place/Neko+Health+Centre/@51.5189376,-0.1531383,19.14z/data=!4m6!3m5!1s0x48761b6c67360429:0xdb228e45690fde3e!8m2!3d51.5189455!4d-0.1526328!16s%2Fg%2F11y4tdt1nb?entry=tts&amp;g_ep=EgoyMDI0MDgyOC4wKgBIAVAD">in Marylebone</a>, a chic neighbourhood in London’s Marleybone. At £299 a pop, the appointments don’t come cheap. But the price point has already been effective in Ek’s homeland of Sweden.</p><p>The scanning system emerged from Ek’s fascination with preventative healthcare. After&nbsp;Spotify’s IPO made him a billionaire overnight, the streaming pioneer turned his passion into a business.</p><p>Ek sought assistance from his compatriot Hjalmar Nilsonne, who previously helmed smart energy startup Watty. In 2018, the duo founded body-scanning startup Neko Health.</p>'
