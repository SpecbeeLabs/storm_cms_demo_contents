  body:
    -
      value: '<p>Every <a href="https://thenextweb.com/topic/startup">startup</a> is looking to solve a problem. Sometimes, it is not the one you first envisioned when you set up the company, as Mari-Ann Meigo Fonseca, co-founder of Tallinn-based Gelatex can attest.</p><p>Gelatex manufactures 3D nanofibrous scaffolds for various applications, ranging from cell culture to tissue engineering.</p><p>“But we started the company with a completely different business idea in mind,” Meigo Fonseca tells TNW.</p><h2>Initial target: the textile industry</h2><p>Building a company is often less about sticking to an initial, rigid plan and more about embracing and adapting to changes along the way.</p><p>With a background in the textile industry and garment technology, Meigo Fonseca was initially seeking to contribute to the sustainability of the fashion sector — a mission that led her to pursue an MBA in Entrepreneurship and Technology Management at the University of Tartu in 2015.</p><p>There she met her co-founder, materials scientist and engineer Märt-Erik Martens.</p><p>In 2016, the duo participated in the <a href="https://climatelaunchpad.org/">ClimateLaunchpad</a> competition and won with their idea of producing leather-like textile using gelatin nanofibres. They founded Gelatex the same year and continued developing the product.</p><p>“One of the first challenges we had was that, even if we could make the material work, we wouldn’t be able to manufacture it at scale with the existing production technologies,” Meigo Fonseca says.</p><p>“It would just be too costly.”</p>'
