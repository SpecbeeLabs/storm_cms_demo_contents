      value: '<p>French prosecutors have shed further light on the arrest of Telegram CEO Pavel Durov.</p><p>Durov was apprehended on Saturday at Le Bourget&nbsp;Airport after landing on his private jet. The Russia-born billionaire — a dual citizen of France and the UAE — was&nbsp;detained over alleged offences related to Telegram.</p><p>Durov and his brother Nikolai launched the messaging and social media app in 2013. With almost 1 billion users, the platform has become immensely popular. But it’s also become a magnet for controversy.</p><p>Supporters laud the platform as a bastion for free speech. Critics counter that it’s a haven for criminals, extremists, and conspiracy theorists.</p><p>In a statement, Paris prosecutor Laure Beccuau <a href="https://www.tribunal-de-paris.justice.fr/sites/default/files/2024-08/2024-08-26%20-%20CP%20TELEGRAM%20.pdf">announced</a> that Durov was arrested as part of a probe into an unnamed person that opened on July 8.</p><p>Beccuau said the investigation centred on the following 12 charges:</p><ol><li>Complicity — web-mastering an online platform in order to enable an illegal transaction in organised group.</li><li>Refusal to communicate, at the request of competent authorities, information or documents necessary for carrying out and operating interceptions allowed by law.</li><li>Complicity — possessing pornographic images of minors.</li><li>Complicity — distributing, offering or making available pornographic images of minors, in organised group.</li><li>Complicity — acquiring, transporting, possessing, offering or selling narcotic substances.</li><li>Complicity — offering, selling or making available, without legitimate reason, equipment, tools, programs, or data designed for or adapted to get access to and to damage the operation of an automated data processing system.</li><li>Complicity — organised fraud.</li><li>Criminal association with a view to committing a crime or an offence punishable by 5 or more years of imprisonment.</li><li>Laundering of the proceeds derived from organised group’s offences and crimes.</li><li>Providing cryptology services aiming to ensure confidentiality without certified declaration.</li><li>Providing a cryptology tool not solely ensuring authentication or integrity monitoring without prior declaration.</li><li>Importing a cryptology tool ensuring authentication or integrity monitoring without prior declaration.</li></ol><p>Cybercrime and fraud detectives are now investigating the allegations. On Tuesday, Beccuau announced that Durov will remain in police custody for up to 48 hours more. Telegram says that the CEO has “nothing to hide.”</p>'
