      value: '<p>Imagine you’re moving to the destination of your dreams. A tropical paradise by the sea? An enchanting mountain village? A sun-kissed chateau surrounded by vineyards? Take your pick. All you need to do is pack a smartphone.</p><p>You catch a cab to the station, scan a turnstile, and board a train to the airport. On arrival, you stroll through a <a href="https://thenextweb.com/news/eurostar-launches-first-biometric-corridor-trains-facial-recognition">biometric corridor</a> and straight on to your plane. After your flight touches down, you collect a rental car. You flash a digital driver’s licence to unlock the door.&nbsp;</p><p>You drive to your new home. On the way, you stop off at a store and bag up groceries, household essentials, a crate of beer if you’re so inclined. If you’re in the US, perhaps you also grab a gun. All the purchases are invisibly approved. You walk out of the store&nbsp;and back into the car.</p><p>You park outside your beautiful new house. Your face unlocks the front door and you collapse on the couch. With a quick flick through your phone, you open a bank account, schedule bills, and register for services.&nbsp;</p><p>Suddenly, panic strikes: you’ve forgotten your wallet. Your cards, passport, health records, legal documents, and education certificates are all missing. But then you remember: everything is safely stored on your phone.</p><p>Is it a digital dream or a high-tech nightmare? Either way, it’s edging into reality.&nbsp;</p>'
