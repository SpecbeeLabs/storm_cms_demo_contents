  body:
    -
      value: '<p>Volkswagen has teamed up with gaming platform AirConsole to make multiplayer games part of the in-car experience for European drivers and passengers.</p><p>AirConsole offers a large number of casual games, ranging from racing and sports to puzzles and quizzes.</p><p>The German carmaker expects to launch the feature in the first European countries in September. It will add more countries by the end of the year.</p><p>The vehicle lineup includes several <a href="https://thenextweb.com/topic/evs">EVs</a> (ID.7, ID.5, ID.4, and ID.3) as well as the new Passat, Tiguan, Golf, and Golf Estate — which come as hybrids.</p><p>For safety reasons, the games will only be available while the car is parked, with Volkswagen aiming to provide entertainment during stops or charging.</p><p>AirConsole will be available on the vehicles’ infotainment displays, which will work as gaming consoles. Users can use their smartphone as a controller.</p><p>To connect their phone with the in-car AirConsole app, drivers or passengers can scan a QR on the display screen. The platform supports multiple players at the same time, but it’s also possible for users to play alone.</p><p>Behind AirConsole is Zurich-based startup N-Dream, founded in 2015 by Andrin von Rechenberg, a computer scientist and Google alumnus.</p><p>The gaming platform has over 130 games and is also available on a desktop browser as well as Google TV, Android TV, and Amazon Fire TV.</p>'
