  body:
    -
      value: '<p>Copenhagen-based Tiimo has raised an additional $1.6mn in <a href="https://thenextweb.com/topic/funding">funding</a> to expand its app supporting neurodivergent individuals in their daily life.</p><p>Neurodivergent individuals — those with autism, ADHD, dyslexia, and other cognitive differences — make up about <a href="https://dceg.cancer.gov/about/diversity-inclusion/inclusivity-minute/2022/neurodiversity#:~:text=Neurodiversity%20describes%20the%20variation%20in,exhibits%20some%20form%20of%20neurodivergence.">15% to 20%</a> the population. However, tailored tools to boost productivity and daily life management for people who think differently are still insufficient.</p><p>Tiimo is on a mission to change this. Behind the <a href="https://thenextweb.com/topic/startup">startup</a> are Helene Lassen Nørlem and Melissa Würtz Azari, who herself has ADHD. The female duo founded the company in 2015 with the aim of developing a neurodivergent tool kit.</p><p>Tiimo is a visual planning app that addresses <a href="https://www.sciencedirect.com/science/article/pii/S0010945224000078">executive function challenges</a> common among neurodivergent individuals. These include difficulties with focus, time management, and goal-setting.</p><p>To address this, the app offers a series of features, ranging from visual timers, reminders, and widget and calendar integration to AI checklists and routine builders.</p>'
