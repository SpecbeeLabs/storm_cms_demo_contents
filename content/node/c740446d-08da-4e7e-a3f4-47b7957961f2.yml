      value: '<p>The advertising exodus from X is set to accelerate. In 2025, almost half of marketers in Europe and North America plan to cut their spending on the platform.</p><p>That’s according to a new study from Kantar, a market research firm based in the UK. The company found that trust in ads on X is now “historically low.”</p><p>Unsurprisingly, the company’s reputation has plummeted under the leadership of <a href="https://thenextweb.com/topic/elon-musk-3">Elon Musk</a>.</p><p>When Musk bought the platform in 2022, trust from marketers stood at a worrying 22%. Two years later, it’s down to a dismal 12%.</p><p>Gonca Bubani, Kantar’s global media director, believes a swift turnaround is unlikely.</p><p>“X&nbsp;has changed so much in recent years and can be unpredictable from one day to the next,” she said. “It’s difficult to feel confident about your brand safety in that environment.”</p>'
