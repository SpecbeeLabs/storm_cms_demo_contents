  body:
    -
      value: '<p>ESIA, the association representing Europe’s semiconductor industry, has called for an “immediate Chips Act 2.0” — if the bloc is to maintain momentum in the global race for technological leadership.</p><p>The group comprises major chipmakers such as NXP and Infineon as well as research organisations including imec and Fraunhofer.</p><p>The <a href="https://thenextweb.com/news/eu-chips-act-enters-into-force">EU’s Chips Act</a> entered into force in September 2023. It aims to mobilise €43bn in public and private investments that will the help the bloc to produce 20% of the world’s semiconductors by 2030.</p><p>In a <a href="https://www.eusemiconductors.eu/sites/default/files/ESIA_Key%20Recommendations%202024-2029_digital_final_0.pdf">statement</a> on Monday, ESIA acknowledged the act as “a fundamental building block.” However, it argues that the <a href="https://thenextweb.com/topic/european-union">EU</a> still needs to reconsider its scope, streamline processes, and address gaps.</p><p>One such step is fast-tracking state aid schemes — one of the regulation’s most crucial mechanisms to attract major international companies and increase the number of domestic chip factories.</p><p>The EU has still to approve state aid for Intel’s planned <a href="https://thenextweb.com/news/intel-germany-strike-record-e30b-deal-for-chip-mega-factory">€30bn mega fab</a> in Germany. Last month, it finally approved €5bn in support of <a href="https://thenextweb.com/news/tsmc-first-chip-factory-europe-state-aid-germany">TSMC’s upcoming chip plant</a> in Dresden — a year later after the Taiwanese chip giant announced its commitment to invest in the bloc.</p>'
