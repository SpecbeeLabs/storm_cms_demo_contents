  body:
    -
      value: '<p>With the EU&nbsp;<a href="https://www.eca.europa.eu/en/news/news-sr-2024-08">lagging behind</a>&nbsp;the US and China on artificial intelligence, the idea of a CERN for AI has been gaining traction — even reaching the high ranks of the European Commission.</p><p>“I will propose to set up a European AI Research Council where we can pool all of our resources, similar to the approach taken with CERN,” Commission President Ursula von der Leyen <a href="https://commission.europa.eu/document/download/e6cd4328-673c-4e7a-8683-f63ffb2cf648_en?filename=Political%20Guidelines%202024-2029_EN.pdf">said</a> in July.</p><p>The concept still remains at a proposal level and details are scarce. But according to a Belgium-based think tank, the idea presents an opportunity for the EU to finally to join the field’s global leaders.</p><p>In a <a href="https://icfg.eu/cern-for-ai-eu-report/">report</a> published on Wednesday, the International Center for Future Generations (ICFG) highlighted several shortcomings of the bloc’s AI sector. These are a shortage of companies developing foundation models, insufficient computational infrastructure, and a limited talent pool.</p><p>According to the ICFG, a pan-European <a href="https://thenextweb.com/topic/ai">AI</a> effort could address these gaps, increase competitiveness, and establish a beneficial ecosystem for the private and public sector alike.</p><p>“[A CERN for AI] might be the last chance for the EU to catch up on foreign advanced AI developers,” said Bálint Pataki, Senior Advanced AI Researcher at ICFG.</p><p>“The US and China are committing large-scale public and private investments into the sector — without a dedicated effort, these nations will solidify their leads and the EU will once again primarily be consumers rather than producers of this innovative industry.”</p>'
