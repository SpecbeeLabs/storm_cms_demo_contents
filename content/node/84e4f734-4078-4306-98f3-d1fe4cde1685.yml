  body:
    -
      value: '<p>Belgian ebike maker Cowboy has bagged €5mn as it looks to achieve full-year profitability next year — and <em>not</em> suffer the same fate as <a href="https://thenextweb.com/news/ebike-vanmoof-bankrupt">VanMoof</a>.&nbsp;</p><p>The funding round was led by Cypress Capital, a Hong Kong-based VC with strong ties to Taiwan, the global hub of bicycle manufacturing.</p><p>“Cypress Capital is not just a financial investor — which is great to have as well, especially in this climate — but a strategic one,” Cowboy’s founder and CEO, Adrien Roose, told TNW.&nbsp;</p><p>While Cowboy’s <a href="https://thenextweb.com/news/cowboy-launches-ebike-game">hyper-connected ebikes</a> are assembled in Europe, it sources about half of its parts from Taiwan, Roose said. “[Cypress Capital] have strong ties with our manufacturers which will help us further secure the supply chain.”&nbsp;</p><p>Existing European investors including Index Ventures, Hardware Club, and Future Positive Capital also joined the funding round. And soon, the general public will have a chance to invest as well.&nbsp;</p>'
