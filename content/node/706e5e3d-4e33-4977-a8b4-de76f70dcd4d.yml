  body:
    -
      value: '<p>The Oak Ridge National Laboratory (ORNL) in Tennessee is the stuff of computation legend. From playing a central part in the Manhattan Project and the development of the first nuclear bomb, to housing the world’s first exascale supercomputer, it sits at the very edge of what is possible given the extent of our scientific knowledge to date.<br><br>Now, ORNL has chosen to partner with Quantum Brilliance for a hybrid quantum-classical project built on the Australian-German <a href="https://thenextweb.com/topic/startups">startup’s</a> room temperature quantum accelerator — made from diamond — to give its supercomputers a <a href="https://thenextweb.com/topic/quantum">quantum</a> boost.&nbsp;</p><p>Before we get into the bling part, it is worth defining a few terms. A quantum accelerator is a specialised hardware unit that speeds up specific quantum algorithms, or tasks. They act as a co-processor to classical processors, such as CPUs or GPUs, taking on specific quantum calculations.&nbsp;&nbsp;</p><p>Essentially, they augment classical computing systems. This is different from quantum processors, which are the core processing units of quantum computers, where qubits are responsible for all computations.&nbsp;</p>'
